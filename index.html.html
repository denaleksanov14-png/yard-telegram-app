<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –æ–∫—Ä—É–≥–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .district-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .search-box {
            margin-bottom: 15px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .district-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .district-item:last-child {
            border-bottom: none;
        }
        
        .district-item:hover {
            background-color: #f8f9fa;
        }
        
        .district-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .district-region {
            font-size: 14px;
            color: #666;
        }
        
        .selected {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        
        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .confirm-btn:active {
            transform: scale(0.98);
        }
        
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è –í—ã–±–æ—Ä –æ–∫—Ä—É–≥–∞</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥</p>
        </div>
        
        <div class="district-list">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –æ–∫—Ä—É–≥–∞..." />
            </div>
            
            <div id="districtsList">
                <!-- –°–ø–∏—Å–æ–∫ –æ–∫—Ä—É–≥–æ–≤ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –∑–¥–µ—Å—å -->
            </div>
        </div>
        
        <button class="confirm-btn" id="confirmBtn" disabled>
            –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—ã–±–æ—Ä
        </button>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –æ–∫—Ä—É–≥–æ–≤
        const districts = [
            { id: 1, name: "–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–ú–æ—Å–∫–≤–∞" },
            { id: 2, name: "–°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥–Ω—ã–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥" },
            { id: 3, name: "–Æ–∂–Ω—ã–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É" },
            { id: 4, name: "–°–µ–≤–µ—Ä–æ-–ö–∞–≤–∫–∞–∑—Å–∫–∏–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–ü—è—Ç–∏–≥–æ—Ä—Å–∫" },
            { id: 5, name: "–ü—Ä–∏–≤–æ–ª–∂—Å–∫–∏–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–ù–∏–∂–Ω–∏–π –ù–æ–≤–≥–æ—Ä–æ–¥" },
            { id: 6, name: "–£—Ä–∞–ª—å—Å–∫–∏–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥" },
            { id: 7, name: "–°–∏–±–∏—Ä—Å–∫–∏–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫" },
            { id: 8, name: "–î–∞–ª—å–Ω–µ–≤–æ—Å—Ç–æ—á–Ω—ã–π —Ñ–µ–¥–µ—Ä–∞–ª—å–Ω—ã–π –æ–∫—Ä—É–≥", region: "–í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫" }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        let selectedDistrict = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            renderDistricts(districts);
            setupEventListeners();
        }

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ –æ–∫—Ä—É–≥–æ–≤
        function renderDistricts(districtsToRender) {
            const container = document.getElementById('districtsList');
            
            if (districtsToRender.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">–û–∫—Ä—É–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                return;
            }
            
            container.innerHTML = districtsToRender.map(district => `
                <div class="district-item" data-id="${district.id}">
                    <div class="district-name">${district.name}</div>
                    <div class="district-region">–¶–µ–Ω—Ç—Ä: ${district.region}</div>
                </div>
            `).join('');
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–æ–∏—Å–∫
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = districts.filter(district => 
                    district.name.toLowerCase().includes(searchTerm) ||
                    district.region.toLowerCase().includes(searchTerm)
                );
                renderDistricts(filtered);
                reattachItemListeners();
            });

            // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('confirmBtn').addEventListener('click', confirmSelection);
            
            reattachItemListeners();
        }

        // –ü–µ—Ä–µ–ø—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å–ø–∏—Å–∫–∞
        function reattachItemListeners() {
            document.querySelectorAll('.district-item').forEach(item => {
                item.addEventListener('click', function() {
                    selectDistrict(parseInt(this.dataset.id));
                });
            });
        }

        // –í—ã–±–æ—Ä –æ–∫—Ä—É–≥–∞
        function selectDistrict(districtId) {
            selectedDistrict = districts.find(d => d.id === districtId);
            
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.querySelectorAll('.district-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
            const selectedElement = document.querySelector(`[data-id="${districtId}"]`);
            if (selectedElement) {
                selectedElement.classList.add('selected');
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            document.getElementById('confirmBtn').disabled = false;
            document.getElementById('confirmBtn').textContent = –í—ã–±—Ä–∞—Ç—å: ${selectedDistrict.name};
        }

        // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã–±–æ—Ä–∞
        function confirmSelection() {
            if (!selectedDistrict) return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            tg.sendData(JSON.stringify({
                action: 'district_selected',
                district: selectedDistrict
            }));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            tg.close();
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
